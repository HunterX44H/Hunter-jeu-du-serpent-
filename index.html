<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <script src="game.js" defer></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: white;
            overflow: hidden;
            padding: 10px;
        }

        .game-container {
            text-align: center;
            max-width: 100%;
        }

        h1 {
            font-size: clamp(1.5em, 4vw, 2.2em);
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.3);
            letter-spacing: 2px;
        }

        .score-container {
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 10px 20px;
            border-radius: 12px;
            margin-bottom: 10px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            display: inline-block;
        }

        .score-container h2 {
            font-size: 1em;
            margin-bottom: 3px;
        }

        .score-value {
            font-size: 1.8em;
            font-weight: bold;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .high-score {
            font-size: 0.85em;
            color: #ffd700;
            margin-top: 3px;
        }

        #gameCanvas {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
            box-shadow: 0 10px 50px rgba(0, 0, 0, 0.3);
            display: block;
            margin: 0 auto;
            max-width: 100%;
            height: auto;
        }

        .controls {
            margin-top: 10px;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            padding: 8px 15px;
            border-radius: 10px;
            max-width: 600px;
            display: inline-block;
        }

        .controls p {
            margin: 0;
            font-size: 0.9em;
        }

        /* Responsive */
        @media (max-width: 850px) {
            #gameCanvas {
                max-width: 95vw;
            }
        }

        @media (max-height: 750px) {
            h1 {
                font-size: 1.3em;
                margin-bottom: 5px;
            }
            
            .score-container {
                padding: 8px 15px;
                margin-bottom: 5px;
            }

            .score-value {
                font-size: 1.5em;
            }

            .controls {
                padding: 6px 12px;
                margin-top: 5px;
            }

            .controls p {
                font-size: 0.8em;
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>üêç SNAKE GAME üêç</h1>
        <div class="score-container">
            <h2>Score</h2>
            <div class="score-value" id="scoreDisplay">0</div>
            <div class="high-score" id="highScoreDisplay">Meilleur score: 0</div>
        </div>
        <canvas id="gameCanvas"></canvas>
        <div class="controls">
            <p id="controlInfo">Chargement...</p>
        </div>
    </div>
</body>
</html>
